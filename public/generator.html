<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Posts - PostCraft AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-y: auto;
            scrollbar-width: none;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        html {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 48, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: inherit;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .page-title {
            text-align: center;
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .page-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }

        /* Form Section */
        .form-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #ffffff;
            font-size: 0.9rem;
        }

        .form-input {
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.3);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #0891b2, #0e7490);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(6, 182, 212, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Results Section */
        .results-section {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        .results-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .posts-grid {
            display: grid;
            gap: 1.5rem;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .post-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .post-date {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .post-type {
            background: rgba(6, 182, 212, 0.2);
            color: #06b6d4;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .post-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .post-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .post-action-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .post-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #06b6d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .loading-subtext {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .results-actions {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">
                <div class="logo-text">craft.ai</div>
            </a>
            <a href="index.html" class="back-btn">
                <span>←</span> Back to Home
            </a>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="container">
        <h1 class="page-title">Generate LinkedIn Posts</h1>
        <p class="page-subtitle">Fill in your details and let AI create amazing content for you</p>

        <!-- Form Section -->
        <div class="form-section">
            <form id="postForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Start Date</label>
                        <input type="date" id="startDate" name="startDate" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">End Date</label>
                        <input type="date" id="endDate" name="endDate" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Country</label>
                        <select id="countryCode" name="countryCode" class="form-input">
                            <option value="US">United States</option>
                            <option value="GB">United Kingdom</option>
                            <option value="CA">Canada</option>
                            <option value="AU">Australia</option>
                            <option value="DE">Germany</option>
                            <option value="FR">France</option>
                            <option value="IN">India</option>
                            <option value="JP">Japan</option>
                            <option value="BR">Brazil</option>
                            <option value="MX">Mexico</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Industry</label>
                        <input type="text" id="industry" name="industry" class="form-input" 
                               placeholder="e.g., Technology, Healthcare, Finance" required>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label">Company Name</label>
                        <input type="text" id="companyName" name="companyName" class="form-input" 
                               placeholder="Your company name" required>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label">Website (Optional)</label>
                        <input type="url" id="website" name="website" class="form-input" 
                               placeholder="https://yourcompany.com">
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label">Services/Products</label>
                        <textarea id="services" name="services" class="form-input form-textarea" 
                                  placeholder="Describe your main services or products..." required></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    Generate LinkedIn Posts
                </button>
            </form>
        </div>

        <!-- Loading Section -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Generating Your Posts...</div>
            <div class="loading-subtext">This may take a few moments</div>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="results">
            <div class="results-header">
                <h2 class="results-title">Your LinkedIn Posts</h2>
                <div class="results-actions">
                    <button class="action-btn" onclick="exportToPDF()">Export PDF</button>
                    <button class="action-btn" onclick="exportToCSV()">Export CSV</button>
                    <button class="action-btn" onclick="generateNew()">Generate New</button>
                </div>
            </div>
            <div class="posts-grid" id="postsContainer">
                <!-- Posts will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let currentCalendar = [];

        // Set default dates
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, today.getDate());
            
            document.getElementById('startDate').value = today.toISOString().split('T')[0];
            document.getElementById('endDate').value = nextMonth.toISOString().split('T')[0];
        });

        // Form submission
        document.getElementById('postForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Show loading
            document.querySelector('.form-section').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentCalendar = result.calendar;
                    displayResults(result.calendar);
                } else {
                    throw new Error(result.error || 'Failed to generate posts');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate posts. Please try again.');
                document.querySelector('.form-section').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        function displayResults(calendar) {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';
            
            calendar.forEach((post, index) => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                postCard.innerHTML = `
                    <div class="post-header">
                        <div class="post-date">${new Date(post.date).toLocaleDateString()}</div>
                        <div class="post-type">${post.type === 'festival' ? `🎉 ${post.holiday}` : `💼 ${post.postType}`}</div>
                    </div>
                    <div class="post-content">${post.post}</div>
                    <div class="post-actions">
                        <button class="post-action-btn" onclick="copyPost(${index})">Copy</button>
                        <button class="post-action-btn" onclick="editPost(${index})">Edit</button>
                    </div>
                `;
                container.appendChild(postCard);
            });
            
            document.getElementById('results').style.display = 'block';
        }

        function copyPost(index) {
            const post = currentCalendar[index];
            navigator.clipboard.writeText(post.post).then(() => {
                // Show feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = 'rgba(34, 197, 94, 0.2)';
                btn.style.color = '#22c55e';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                    btn.style.color = '';
                }, 2000);
            });
        }

        function editPost(index) {
            const post = currentCalendar[index];
            const newContent = prompt('Edit your post:', post.post);
            if (newContent && newContent !== post.post) {
                currentCalendar[index].post = newContent;
                displayResults(currentCalendar);
            }
        }

        function exportToPDF() {
            const content = currentCalendar.map(post => {
                const date = new Date(post.date).toLocaleDateString();
                const type = post.type === 'festival' ? `Festival: ${post.holiday}` : `Business: ${post.postType}`;
                return `Date: ${date}\nType: ${type}\n\n${post.post}\n\n${'='.repeat(50)}\n\n`;
            }).join('');
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `linkedin-posts-${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function exportToCSV() {
            const headers = ['Date', 'Type', 'Holiday/Category', 'Content', 'Character Count'];
            const rows = currentCalendar.map(post => {
                return [
                    post.date,
                    post.type,
                    post.holiday || post.postType || '',
                    `"${post.post.replace(/"/g, '""')}"`,
                    post.post.length
                ];
            });
            
            const csvContent = [headers, ...rows].map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `linkedin-posts-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function generateNew() {
            document.querySelector('.form-section').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>

</html>
